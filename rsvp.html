<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SNCO Induction - About</title>
</head>
<body id="rsvp">
    <div class="rsvp">
        <a href="index.html" class="btn"><i class="left"></i></a>
        <div class="container">
            <!-- <label class="switch">
                <input id="sliderInput" type="checkbox" onclick="slider()" />
                <span class="slider"></span>
            </label> -->
            <h1>RSVP</h1>
            <h4>2 0 2 2 S N C O I N D U C T I O N</h4>
            <div id="rsvpContent">
                <!-- <h2 class="text-center">
                    Selectee Price: $100
                </h2> -->
                <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact" />
                    <p class="hidden">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <div class="form-control">
                        <input type="text" name="guestOne" placeholder="Name" required />
                    </div>
                    <div class="form-control">
                        <input type="text" name="guestTwo" placeholder="Guest Name" required />
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="checkbox">
                        <input id="selectee" type="checkbox" name="selectee" value=true />
                        <label for="selectee"></label>
                        <span>Selectee?</span>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </form>
            </div>
            <div id="donate">
                <span>
                    <img src="qrc.png" alt="qrc">
                </span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

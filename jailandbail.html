<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jail & Bail</title>
</head>
<body>
    <div id="jail">
        <div class="container">
            <img src="jandb.png" alt="Jail and Bail">
            <div class="rules">
                <p></p>
                <h2>Rules:</h2>
                <ul>
                    <li>#1 Have Fun</li>
                    <li>#2 Warrants must be paid prior to pick-up</li>
                    <li>#3 Arrestee can buy themselves out</li>
                </ul>
            </div>
            <div class="price">
                <h2>Price:</h2>
                <ul>
                    <li>$30 - 30 minutes</li>
                    <li>$60 - 60 minutes</li>
                </ul>
                <small><strong>Judge will send follow-up email concerning arrestee pick-up time and payment.</strong></small>
            </div>
            <button id="warrant" class="btn" onclick="warrant()">Buy Warrant</button>
            <form id="warrantForm" name="jail" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="warrantsuccess.html" class="hidden">
                <input type="hidden" name="form-name" value="jail" />
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>                
                <div class="form-control">
                    <input type="text" name="plantiff" placeholder="Name" required />
                </div>
                </p>
                <div class="form-control">
                    <input type="tel" name="plantiff_phone" placeholder="Phone" required />
                </div>
                </p>
                <div class="form-control">
                    <input type="email" name="email" placeholder="Personal Email" required />
                </div>
                <div class="form-control">
                    <input type="text" name="arrestee" placeholder="Arrestee" required />
                </div>
                <div class="form-control">
                    <input type="text" name="arrestee_bldg" placeholder="Arrestee Location (Bldg/Rm)" required />
                </div>
                <div class="radio-price">
                    <div class="thirty">
                        <input type="radio" id="thirty" name="warrant-price" value="30" />
                        <label for="thirty"></label>
                        <span>$30</span><br>
                    </div>
                    <div class="sixty">
                        <input type="radio" id="sixty" name="warrant-price" value="60" checked/>
                        <label for="sixty"></label>
                        <span>$60</span>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

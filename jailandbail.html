<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jail & Bail</title>
</head>
<body>
    <div id="jail">
        <div class="container">
            <img src="jandb.png" alt="Jail and Bail">
            <div class="rules">
                <h3>Rules:</h3>
                <ul>
                    <li>#1 Have Fun</li>
                    <li>#2 Warrants must be paid prior to pick-up</li>
                    <li>#3 Arrestee can buy theirself out</li>
                </ul>
            </div>
            <form name="jail" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="index.html">
                <input type="hidden" name="form-name" value="jail" />
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>                
                <div class="form-control">
                    <input type="text" name="plantiff" placeholder="Name" required />
                </div>
                </p>
                <div class="form-control">
                    <input type="tel" name="plantiff_phone" placeholder="Phone" required />
                </div>
                <div class="form-control">
                    <input type="text" name="arrestee" placeholder="Arrestee" required />
                </div>
                <div class="form-control">
                    <input type="text" name="arrestee_bldg" placeholder="Arrestee Location (Bldg/Rm)" required />
                </div>
                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SNCO Induction - About</title>
</head>
<body id="song">
    <div class="song">
        <a href="index.html" class="btn"><i class="left"></i></a>
        <div class="container">
            <div id="rsvpContent">
                <h2 class="text-center">
                    Selectees! Choose a song to sing at the karaoke event!
                </h2>
                <form name="song" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="song" />
                    <p class="hidden">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <div class="form-control">
                        <input type="text" name="singer" placeholder="Name" required />
                    </div>
                    <div class="form-control">
                        <input type="text" name="artist" placeholder="Artist" required />
                    </div>
                    <div class="form-control">
                        <input type="text" name="song" placeholder="Song" required />
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
    <section>
    <!-- <div class="card">
        Magic Card
    </div> -->
    </section>
    <script src="main.js"></script>
</body>
</html>
